name: CI/CD - API .NET

# Se ejecuta en push a main o development
on:
  push:
    branches:
      - main
      - development

# Variables de entorno globales
env:
  DOCKER_IMAGE: juandavidbarr/net-api-finanzas
  CONTAINER_NAME: netapi_gestor_finanzas

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construir y subir imagen Docker
      - name: Build and Push Docker Image
        run: |
          # Tag con el SHA del commit (identificador √∫nico)
          IMAGE_TAG="${{ github.sha }}"
          
          # Construir imagen (IMPORTANTE: context en src/API/)
          docker build -t ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG -f src/API/Dockerfile .
          docker build -t ${{ env.DOCKER_IMAGE }}:latest -f src/API/Dockerfile .
          
          # Subir a Docker Hub
          docker push ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG
          docker push ${{ env.DOCKER_IMAGE }}:latest
          
          echo "‚úÖ Imagen subida: ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG"

      # 4. Desplegar en VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Iniciando despliegue de API .NET..."
            
            # Detener y eliminar contenedor anterior (si existe)
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Descargar imagen nueva
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Levantar nuevo contenedor
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart always \
              --network riwi_network \
              -p 5001:8080 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ConnectionStrings__DefaultConnection="Host=db;Database=riwiwallet_db;Username=riwi_user;Password=J9YoXTAy77bVPxwMtArRHfXDC" \
              --memory="512m" \
              ${{ env.DOCKER_IMAGE }}:latest
            
            echo "‚úÖ Contenedor desplegado exitosamente"
            
            # Verificar que est√° corriendo
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            # Limpiar im√°genes antiguas para liberar espacio (VPS 4GB RAM)
            docker image prune -af --filter "until=24h"