name: CI/CD - API .NET

# Runs on push to main or development
on:
  push:
    branches:
      - main
      - develop

# Global environment variables
env:
  DOCKER_IMAGE: juandavidbarr/net-api-finanzas
  CONTAINER_NAME: netapi_gestor_finanzas

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          # Tag with commit SHA (unique identifier)
          IMAGE_TAG="${{ github.sha }}"
          
          # Build image (IMPORTANT: context in src/API/)
          docker build -t ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG -f src/API/Dockerfile .
          docker build -t ${{ env.DOCKER_IMAGE }}:latest -f src/API/Dockerfile .
          
          # Push to Docker Hub
          docker push ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG
          docker push ${{ env.DOCKER_IMAGE }}:latest
          
          echo "Image uploaded: ${{ env.DOCKER_IMAGE }}:$IMAGE_TAG"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting .NET API deployment..."
            
            # Stop and remove previous container (if exists)
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Pull new image
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Start new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart always \
              --network riwi_network \
              -p 5001:8080 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ConnectionStrings__DefaultConnection="Host=${{ secrets.DB_HOST }};Database=${{ secrets.DB_NAME }};Username=${{ secrets.DB_USER }};Password=${{ secrets.DB_PASSWORD }}" \
              --memory="512m" \
              ${{ env.DOCKER_IMAGE }}:latest
            
            echo "Container deployed successfully"
            
            # Verify it's running
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            # Clean old images to free space
            docker image prune -af --filter "until=24h"